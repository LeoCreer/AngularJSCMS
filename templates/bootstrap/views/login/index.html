<!-- Login Page -->

<div class="login-box">
	<div class="container">
		<div class="row">
			<h3>Login to {{clientName}}</h3>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form>
					<div class="form-group">
						<label>User Name</label>
						<input type="email" class="form-control" placeholder="User Name / Email">
					</div>
					<div class="form-group">
					    <label>Password</label>
					    <input type="password" class="form-control" placeholder="Password">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> Check me out
						</label>
					</div>
					<button type="submit" class="btn btn-primary pull-right">Sign In</button>
				</form>
			</div>
		</div>
	</div>
</div>

<div class="login-box">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3>Not yet registered?</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<button type="button" class="btn btn-primary">Sign up here</button>	
			</div>		
		</div>
		<div class="row">
			<div class="col-md-12">
				<a href="">Resend email Verification</a>
			</div>
		</div>
	</div>
</div>
